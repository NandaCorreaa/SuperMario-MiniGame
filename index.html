<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico">
    <title>Super Mario - MiniGame</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Mario_Series_Logo.svg/800px-Mario_Series_Logo.svg.png" alt="Títudo escrito Super Mario" class="titulo">
    <audio id="jumpSound">
        <source src="./Assets/puloMario.mp3" type="audio/mpeg">
    </audio>

    <section class="bordaDoJogo">
    <img src="./Assets/nuvens.png" alt="Nuvens" class="nuvens">
    <img src="./Assets/mario.gif" alt="Mario correndo" class="mario">
    <img src="./Assets/plantaCarnivora.png" alt="Planta Carnívora" class="obstaculo">  

    <div class="gameOver">
        <img src="./Assets/gameOver.png" alt="GameOver">
        <h2>APERTE F5 PARA REINICIAR</h2>
    </div>
</section>
    <section class="chao"></section>

    <h1>Criado por Fernanda Corrêa</h1>
    <div class="mensagemParaOResponsivo"><p>Ops!</p> <p>Parece que o Mario ainda não aprendeu a saltar tão alto em celulares.</p> <p>Recomendamos jogar no computador para a melhor experiência de jogo.</p> <p>Divirta-se!</p></div>
    <script src="./script.js"></script>
</body>
</html>
